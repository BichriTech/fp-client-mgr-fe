<div class="container">

    <div class="row" style="margin-top: 80px;">
        <div class="col-lg-12">
            <div class="card" style="border: rgb(30, 225, 160);">
                <div class="card-header">Client Infos</div>
                <div class="card-body">
                    <form #projectForm="ngForm" (ngSubmit)="savingProject()">


                        <div class="row">
                            <div class="form-group col-md-4">

                                <label>Client Name</label>
                                <input type="text" class="form-control" name="clientName" [(ngModel)]="cliObj.name"
                                    disabled />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Compagny</label>
                                <input type="text" class="form-control" name="company" [(ngModel)]="cliObj.company"
                                    disabled />
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="cliObj.email"
                                    disabled />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Phone</label>
                                <input type="text" class="form-control" name="phone" [(ngModel)]="cliObj.phone"
                                    disabled />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Location</label>
                                <input type="text" class="form-control" name="location" [(ngModel)]="cliObj.location"
                                    disabled />
                            </div>

                            <div class="form-group col-md-4">
                                <label>Client Id</label>
                                <input type="text" class="form-control" name="clientId" [(ngModel)]="cliObj.id"
                                    disabled />
                            </div>

                        </div>

                        <br><br>

                        <div class="card" style="border: rgb(11, 218, 104);">
                            <div class="card-header">Setting Project Details</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label>Project Name</label>
                                        <input type="text" class="form-control" name="name"
                                            [(ngModel)]="projObject.name" />
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Duration</label>
                                        <input type="number" class="form-control" name="duration"
                                            [(ngModel)]="projObject.duration" />
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group col-md-4">
                                        <label>Start Date</label>
                                        <!-- <ngb-datepicker [(ngModel)] ="projObject.startDate"></ngb-datepicker> -->
                                        <div class="input-group">
                                            <input class="form-control" type="date" placeholder="yyyy-MM-dd" name="startDate"
                                                [(ngModel)]="projObject.startDate" ngbDatepicker
                                                #dpStart="ngbDatepicker" />
                                            <!-- <button class="btn btn-outline-secondary bi bi-calendar3"
                                                (click)="dpStart.toggle()" type="button"></button> -->
                                        </div>

                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>End Date</label>

                                        <div class="input-group">
                                            <input class="form-control" type="date" placeholder="yyyy-MM-dd" name="endDate"
                                                [(ngModel)]="projObject.endDate"  ngbDatepicker #dpEnd="ngbDatepicker" />  
                                            <!-- <button class="btn btn-outline-secondary bi bi-calendar3"
                                                (click)="dpEnd.toggle()" type="button"></button> -->
                                        </div>

                                        <!-- (ngModelChange)="projObject.endDate = ngbDateToString(projObject.endDate)" -->

                                    </div>

                                    <div class="custom-select" style="margin-top: 30px; width: 200px ;">

                                        <select [(ngModel)]="projObject.projectStatus" [ngModelOptions]="{standalone: true}" class="optionStyle">

                                            <option *ngFor="let option of options" [value]="option.value">{{option.text}}</option>
                                            


                                        </select>

                                    </div>
                                </div>

                            </div>

                        </div>

                    <input type="submit" value="Save Project" class="btn btn-success" />

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
