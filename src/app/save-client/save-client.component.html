<div class="container">

    <div class="row" style="margin-top: 80px;">

        
        <div class="col-lg-12">
            <div class="card" style="border: rgb(32, 161, 212);">
                <div class="card-header">Client Registration</div>
                <div class="card-body">
                    <form #cliForm = "ngForm"  (ngSubmit) = "savingClient()">

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Client Name</label>
                                <input type="text" class="form-control" name="name" [(ngModel)] ="clientObj.name" placeholder="Enter client name" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Compagny</label>
                                <input type="text" class="form-control" name="company" [(ngModel)] ="clientObj.company" placeholder="Enter client company" />
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)] ="clientObj.email" placeholder="Enter client email" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Phone</label>
                                <input type="text" class="form-control" name="phone" [(ngModel)] ="clientObj.phone" placeholder="Enter client phone" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Location</label>
                                <input type="text" class="form-control" name="location" [(ngModel)] ="clientObj.location" placeholder="Enter client location" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)] ="clientObj.password" placeholder="Enter client password" />
                            </div>
                        </div>
                        <br>

                        <input type="submit"  value="Register Client"  class="btn btn-success" />

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
