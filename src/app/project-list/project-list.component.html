<div class="container" style="margin-top: 80px;">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <!-- <th>Client Id</th> -->
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let project of projList">
                <td>{{project.id}}</td>
                <td>{{project.name}}</td>
                <td>{{project.duration}}</td>
                <td>{{project.startDate}}</td>
                <td>{{project.endDate}}</td>
                <td>{{project.projectStatus}}</td>
                <!-- <td>{{project.clientId}}</td> -->
                <td>
                    <a routerLink="" (click)="getOneProject(project.id)"><fa-icon [icon]="editIcon" 
                        class="text-info" size="2x"></fa-icon></a>

                    <a routerLink="/projects-list" (click)="deletingProject(project.id)"> <fa-icon [icon]="trashIcon"
                            class="text-danger" size="2x" style="margin-left: 15px;"></fa-icon></a>
                    
                    

                </td>

            </tr>


        </tbody>
    </table>
</div>
